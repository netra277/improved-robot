<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/font-awesome.css">

    <title>D-Epos</title>
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                Reports :
                <div class="input-group md-form form-sm form-2 pl-0">
                    <input class="form-control my-0 py-1 lime-border" type="text" placeholder="Search"
                        aria-label="Search">
                    <div class="input-group-append">
                        <span class="input-group-text lime lighten-2" id="basic-text1"><i
                                class="fas fa-search text-grey" aria-hidden="true"></i></span>
                    </div>
                </div>
                <table class="table">
                    <thead style="background-color: beige">
                        <tr>
                            <th>Report Name</th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Daily Sale Report for all branches</td>
                        </tr>
                        <tr>
                            <td>Daily Sale Report branch wise</td>

                        </tr>
                        <tr>
                            <td>Monthly sale Report for all branches</td>
                        </tr>
                        <tr>
                            <td>Monthly sale Report branch wise</td>
                        </tr>
                        <tr>
                            <td>Yearly sale Report for all branches</td>
                        </tr>
                        <tr>
                            <td>Yearly sale Report branch wise</td>
                        </tr>

                    </tbody>
                </table>
            </div>
            <div class="col-md-6">
                <h2>Report is displayed here</h2>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./bootstrap/jquery-3.4.1.min.js"></script>
    <script src="./bootstrap/js/bootstrap.bundle.min.js"></script>


</body>

</html>
