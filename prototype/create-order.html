<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">

    <title>D-Epos</title>
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md">
                <table class="table">
                    <thead style="background-color: beige">
                        <tr>
                            <th>Actions</th>
                            <th>SI No.</th>
                            <th>Item Code</th>
                            <th>Item name</th>
                            <th>Rate</th>
                            <th>Quantity</th>
                            <th>Total Amount</th>
                        </tr>
                    </thead>
                    <tfoot>
                        <tr>
                            <th>Total amount: 300</th>
                            <th>Tax: 5%</th>
                            <th>Total amount to be paid: 600</th>
                            <th>

                            </th>
                            <th></th>
                            <th></th><th></th>
                        </tr>
                    </tfoot>
                    <tbody>
                        <tr>
                                <td>Edit & delete</td>
                            <td>1</td>
                            <td>ABC123</td>
                            <td>Paneer tikka</td>
                            <td>200</td>
                            <td>2</td>
                            <td>400</td>
                        </tr>
                        <tr>
                            <td>Edit & Delete</td>
                            <td>2</td>
                            <td>BBC123</td>
                            <td>Biryani</td> 
                            <td>200</td>
                            <td>2</td>
                            <td>400</td>
                        </tr>
                        <tr>
                            <td>Edit & Delete</td>
                            <td>3</td>
                            <td>CBC123</td>
                            <td>Desserts</td> 
                            <td>200</td>
                            <td>2</td>
                            <td>400</td>
                        </tr>
                    </tbody>
                </table>
                <hr />
                <div class="row">
                    <div class="col-md-3">
                        <label>Category:</label>
                        <div class="dropdown">
                            <button class="btn btn-primary dropdown-toggle" type="button" id="about-us"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Select
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="about-us">
                                <li>Starters</li>
                                <li>Biryani</li>
                                <li>Desserts</li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <label> Item Code: </label>
                        <input type="text" placeholder="search" />
                    </div>
                    <div class="col-md-3">
                        <label> Item name: </label>
                        <input type="text" placeholder="search" />
                    </div>
                    <div class="col-md-3">
                        <label> Quantity: </label>
                        <input type="text" placeholder="search" />
                    </div>
                </div>
                <div class="row">
                        <div class="col-md-4">
                                 
                                <button type="button" class="btn btn-primary">OK</button>
                            </div>
                            <div class="col-md-4">
                                 
                                    <button type="button" class="btn btn-primary">CANCEL</button>
                                </div>
                                <div class="col-md-4">
                                 
                                        <button type="button" class="btn btn-primary">CHECKOUT</button>
                                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./bootstrap/jquery-3.4.1.min.js"></script>
    <script src="./bootstrap/js/bootstrap.bundle.min.js"></script>


</body>

</html>
