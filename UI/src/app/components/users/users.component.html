<div class="container-fluid jumbo-body">
  <div class="row">
    <div class="col-6">
      <form>
        <div class="form-group form-inline">
          Search: <input class="form-control ml-2" type="text" name="filterText" placeholder="Type to search..."
            [(ngModel)]="filterText" />
          <button type="button" class="btn btn-primary ml-auto" (click)="createUser()">Create</button>
        </div>
        <div class="table-responsive">
          <table class="table table-striped table-bordered ">
            <thead style="background-color:blanchedalmond;">
              <tr>
                <th scope="col">#</th>
                <th scope="col">Username</th>
                <th scope="col">Name</th>
                <th scope="col">Branch</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of usersList | gridFilter: { username:filterText, name: filterText, branch: filterText }; index as i"
                (click)="selectedUser = user">
                <th scope="row">{{ i + 1 }}</th>

                <td>{{ user.username }}</td>
                <td>{{ user.name }}</td>
                <td>{{ user.branch }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </form>
    </div>
    <div class="col-1 vl-divider"></div>

    <div class="col-5">
      <app-user [selectedUser]="selectedUser"></app-user>
    </div>
  </div>
</div>
