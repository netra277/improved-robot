<div class="container-fluid jumbo-body">
  <div class="row">
    <div class="col-12">
      <form>
        <div class="form-group form-inline">
          Search: <input class="form-control ml-2" type="text" name="filterText" placeholder="Type to search..."
            [(ngModel)]="filterText" />
          <button type="button" class="btn btn-primary ml-auto" (click)="createCategory()">Create</button>
        </div>
        <div class="table-responsive">
          <table class="table table-striped table-bordered text-center">
            <thead style="background-color:blanchedalmond;">
              <tr>
                <th scope="col" colspan="2" >Actions</th>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Description</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let category of categories | gridFilter: { id:filterText, name: filterText, description: filterText }; index as i">
                  <td><i class="fa fa-edit fa-lg" (click)="editCategory(category)"></i></td>
                  <td><i class="fa fa-trash fa-lg" (click)="deleteCategory(category)"></i></td>
               
                <td>{{ category.categoryId }}</td>
                <td>{{ category.name }}</td>
                <td>{{ category.description }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </form>
    </div>
  </div>
</div>
