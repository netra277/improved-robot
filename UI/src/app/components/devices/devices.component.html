
<div class="container-fluid">
  <div class="row pb-3">
  <div class="col-md-6">
    <button type="button" class="btn btn-info">Create new device</button>
  </div>
  <div class="col-md-6">
    <button type="button" class="btn btn-info float-right">Register device</button>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <table class="table table-striped table-bordered ">
      <thead style="background-color:blanchedalmond;">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Device Id</th>
          <th scope="col">Name</th>
          <th scope="col">Status</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let device of devices; index as i" >
                <th scope="row">{{ i + 1 }}</th>
                <td>{{ device.id }}</td>
                <td>{{ device.name }}</td>
                <td>{{ device.status }}</td>
              </tr>
      </tbody>
    </table>
  </div>
</div>
</div>
