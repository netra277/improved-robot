<div class="container-fluid jumbo-body">
  <div class="row">
    <div class="col-6">
      <form>
        <div class="form-group form-inline">
          Search: <input class="form-control ml-2" type="text" name="filterText" placeholder="Type to search..."
            [(ngModel)]="filterText" />
          <button type="button" class="btn btn-primary ml-auto" (click)="createBranch()">Create</button>
        </div>
        <div class="table-responsive">
          <table class="table table-striped table-bordered ">
            <thead style="background-color:blanchedalmond;">
              <tr>
                <th scope="col">#</th>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let branch of branches | gridFilter: { branchId:filterText, name: filterText }; index as i"
                (click)="selectedBranchRow(branch)">
                <th scope="row">{{ i + 1 }}</th>

                <td>{{ branch.branchId }}</td>
                <td>{{ branch.name }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </form>
    </div>
    <div class="col-1 vl-divider" ></div>

    <div class="col-5">
      <app-branch [selectedBranch]="branchSelected"></app-branch>
    </div>
  </div>
</div>
